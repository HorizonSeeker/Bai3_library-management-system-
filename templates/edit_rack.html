{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/rack.js') }}"></script>
<body>
  <div class="container-fluid" id="main">
	{% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Chỉnh sửa Giá đỡ</h3>
		<br>
        {% for rack in racks %}
        <form method="post" id="rackForm" action="{{ url_for('saveRack')}}">
            <div class="modal-content">                
                <div class="modal-body">						
                    
                    <div class="form-group">							
                        <label for="category" class="control-label">Tên Giá đỡ</label>							
                        <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="Tên giá đỡ" value="{{rack.name}}"/>
                                        
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="control-label">Trạng thái</label>							
                        <select class="form-control" id="status" name="status"/>
                            <option value="">Chọn</option>							
                            <option value="Enable" {% if rack.status == 'Enable' %}selected="selected" {% endif %}>Kích hoạt</option>
                            <option value="Disable"  {% if rack.status == 'Disable' %}selected="selected" {% endif %}>Vô hiệu hóa</option>								
                        </select>							
                    </div>				
                    
                                    
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="rackid" id="rackid" value="{{rack.rackid}}" />					
                    <input type="hidden" name="action" id="action" value="updateRack" />
                    <input type="submit" name="save" id="save" class="btn btn-info" value="Lưu" />                    
                </div>
            </div>
        </form>        
        {% endfor %}	
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
