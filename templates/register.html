{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
  {% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">      
      <div class="col-md-9 col-lg-10 main"> 
	<h2>Đăng Ký Người Dùng</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Họ và Tên:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên" name="name">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Mật Khẩu:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Đăng Ký</button>
		<p class="bottom">Bạn đã có tài khoản?  <a class="bottom" href="{{url_for('login')}}"> Đăng nhập tại đây</a></p>
	</form>
<hr>         
       </div>       
      </div>     
    </div>
  </body>
</html>
