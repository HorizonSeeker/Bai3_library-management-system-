{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
  {% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">      
      <div class="col-md-9 col-lg-10 main"> 
		<h2>Đăng Nhập Người Dùng</h2>
		<form action="{{ url_for('login') }}" method="post">
			{% if mesage is defined and mesage %}
				<div class="alert alert-warning">{{ mesage }}</div>
			{% endif %}
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" name="email">
			</div>
			<div class="form-group">
				<label for="pwd">Mật khẩu:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" name="pswd">
			</div>    
			<button type="submit" class="btn btn-primary">Đăng Nhập</button>
			<p class="bottom">Bạn chưa có tài khoản? <a class="bottom" href="{{url_for('register')}}"> Đăng ký ở đây</a></p>
		</form>
        
        <hr>         
       </div>       
      </div>     
    </div>
  </body>
</html>
