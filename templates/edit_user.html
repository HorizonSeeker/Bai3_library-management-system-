{% include 'header.html' %}
<script src="{{ url_for('static',filename='js/user.js') }}"></script>
<body>
  <div class="container-fluid" id="main">
	{% include 'top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
	  {% include 'left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
		<h3>Chỉnh sửa người dùng</h3>
		<br>
        {% for user in users %}
        <form method="post" id="userForm" action="{{ url_for('save_user')}}">
			<div class="modal-content">			
				<div class="modal-body">				
					<div class="form-group">
						<label for="country" class="control-label">Vai trò</label>							
						<select class="form-control" id="role" name="role"/>
							<option value="">Chọn vai trò</option>							
							<option value="admin" {% if user.role == 'admin' %}selected="selected" {% endif %}>Quản trị viên</option>
							<option value="user"  {% if user.role == 'user' %}selected="selected" {% endif %}>Người dùng</option>								
						</select>							
					</div>
					
					<div class="form-group">							
						<label for="first name" class="control-label">Họ</label>							
						<input type="text" name="first_name" id="first_name" autocomplete="off" class="form-control" placeholder="Họ" value="{{user.first_name}}"/>									
					</div>
					
					<div class="form-group">
						<label for="last name" class="control-label">Tên</label>
						<input type="text" class="form-control" id="last_name" name="last_name" placeholder="Tên" value="{{user.last_name}}">			
					</div>	

					<div class="form-group">
						<label for="email" class="control-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email"  value="{{user.email}}">			
					</div>					
									
				</div>
				<div class="modal-footer">
					<input type="hidden" name="userid" id="userid" value="{{user.id}}"/>						
					<input type="hidden" name="action" id="action" value="updateUser" />
					<input type="submit" name="save" id="save" class="btn btn-info" value="Lưu" />					
				</div>
			</div>
		</form>
        {% endfor %}	
    </div>
			      
        <hr>         
       </div>       
      </div>     
    </div>

	
	</div>	
  </body>
</html>
